<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Torre Battle Card Game</title>
    <link rel='stylesheet' href='./css/master.css'>
    <link rel='stylesheet' href='./css/flex.css'>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Torre Battle Card Game</h1>
    <div class='card-container row center justify-between'></div>
    <div class='leaderboard'>
      <p>Leaderboard</p>
      <div class='score-container col center justify-center'>
        <div class='score row'>
          <p>Name</p>
          <p>Score</p>
        </div>
      </div>
    </div>
    <div class='game-over'>
      <div class='col center justify-center'>
        <p>Game Over!</p>
        <p class='game-over__message'></p>
        <p>Submit to the leaderboard?</p>
        <div class='game-over__form row center'>
          <input placeholder="Your name">
          <button onclick='submitScore()'>Submit</button>
        </div>
        <button class='game-over__reset' onclick='gameReset()'>Try Again</button>
      </div>
    </div>

    <script src='./js/util.js'></script>
    <script src='./js/dom.js'></script>
    <script src='./js/logic.js'></script>
    <script src='./js/index.js'></script>
  </body>
</html>
